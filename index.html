<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Lista de Deudas - Condominio Novo Azapa</title>
  </head>
  <body class="container">
    <h1 class="text-center mt-5">Verificador de Deuda</h1>
    <p>coloca el número de tu apartamento y pulsa sobre el boton azul</p>
    <div class="container mt-5 d-flex flex-column align-items-center justify-content-center p-4">
        <input class="form-control" type="text" id="apto" onblur="upperCase()" placeholder="Escribe tu numero de apartamento">
    <button class="btn btn-primary mt-3" id="btn-consulta">Consultar deudas</button>
    </div>
    <div class="container">
        <p id="res"></p>
<hr>
        <h2>Nota:</h2>
        <p>Si escribes <span class="fw-bold">inmobiliaria</span> te saldrá la deuda la la inmobiliaria</p>
        <p>Si escribes <span class="fw-bold">totales</span> te saldrá la deuda total del condominio</p>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
